<h2>Student List</h2>
<a href="{% url 'student_add' %}">Add Student</a>

<table border="1">
<tr>
    <th>Name</th><th>Email</th><th>Age</th><th>Photo</th><th>Action</th>
</tr>

{% for student in c_students %}
<tr>
    <td>{{ student.name }}</td>
    <td>{{ student.email }}</td>
    <td>{{ student.age }}</td>
    <td>
        {% if student.photo %}
            <img src="{{ student.photo.url }}" width="80">
        {% endif %}
    </td>
    <td>
        <a href="{% url 'student_edit' student.id %}">Edit</a>
        <a href="{% url 'student_delete' student.id %}">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
